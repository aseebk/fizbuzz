<!DOCTYPE html>
<html>
<head>
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1>FizzBuzz</h1>
         <input type="text" id="numberInput" placeholder="enter the number">
        <button onclick="fizzbuzz()">Submit</button>
        <p id="result"></p>
    </div>

    <script>
         function fizzbuzz() {
            var number = parseInt(document.getElementById("numberInput").value);
            var result = "";

            for (var i = 1; i <= number; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    result += "FizzBuzz";
                } else if (i % 3 === 0) {
                    result += "Fizz ";
                } else if (i % 5 === 0) {
                    result += "Buzz ";
                } else {
                    result += i + " ";
                }
            }

            document.getElementById("result").textContent = result;
        }
    </script>
</body>
</html>
